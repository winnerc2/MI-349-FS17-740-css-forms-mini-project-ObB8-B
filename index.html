<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>EL Campus Circuit</title>
  </head>
  <body>
  <div class="container">
    <h1> Lansing Grand River 2017 Rowing Race </h1>
    <p class="lead"> Biggest rowing race in the Lansing area since 2017 </p>
    <hr>
    <image class="rounded" width="720p" src="rowerBanner.jpg"/>
    <br><br>
    <p>
      The race is open to all who are interested, simply fill out the following form,
      and show up on race day!
    </p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
         <label for="inputAddress">Address</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="1234 Your St">
       </div>
       <div class="form-group">
         <label for="inputAddress2">Address 2</label>
         <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control state">
            <option value="">N/A</option>
      			<option value="AK">Alaska</option>
      			<option value="AL">Alabama</option>
      			<option value="AR">Arkansas</option>
      			<option value="AZ">Arizona</option>
      			<option value="CA">California</option>
      			<option value="CO">Colorado</option>
      			<option value="CT">Connecticut</option>
      			<option value="DC">District of Columbia</option>
      			<option value="DE">Delaware</option>
      			<option value="FL">Florida</option>
      			<option value="GA">Georgia</option>
      			<option value="HI">Hawaii</option>
      			<option value="IA">Iowa</option>
      			<option value="ID">Idaho</option>
      			<option value="IL">Illinois</option>
      			<option value="IN">Indiana</option>
      			<option value="KS">Kansas</option>
      			<option value="KY">Kentucky</option>
      			<option value="LA">Louisiana</option>
      			<option value="MA">Massachusetts</option>
      			<option value="MD">Maryland</option>
      			<option value="ME">Maine</option>
      			<option value="MI">Michigan</option>
      			<option value="MN">Minnesota</option>
      			<option value="MO">Missouri</option>
      			<option value="MS">Mississippi</option>
      			<option value="MT">Montana</option>
      			<option value="NC">North Carolina</option>
      			<option value="ND">North Dakota</option>
      			<option value="NE">Nebraska</option>
      			<option value="NH">New Hampshire</option>
      			<option value="NJ">New Jersey</option>
      			<option value="NM">New Mexico</option>
      			<option value="NV">Nevada</option>
      			<option value="NY">New York</option>
      			<option value="OH">Ohio</option>
      			<option value="OK">Oklahoma</option>
      			<option value="OR">Oregon</option>
      			<option value="PA">Pennsylvania</option>
      			<option value="PR">Puerto Rico</option>
      			<option value="RI">Rhode Island</option>
      			<option value="SC">South Carolina</option>
      			<option value="SD">South Dakota</option>
      			<option value="TN">Tennessee</option>
      			<option value="TX">Texas</option>
      			<option value="UT">Utah</option>
      			<option value="VA">Virginia</option>
      			<option value="VT">Vermont</option>
      			<option value="WA">Washington</option>
      			<option value="WI">Wisconsin</option>
      			<option value="WV">West Virginia</option>
      			<option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-check">
        <label for="male" class="form-check-label">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <label for="female" class="form-check-label">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          Female
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
          I need to be assigned to a team of rowers.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
